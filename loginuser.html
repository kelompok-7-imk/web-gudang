<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styleloginuser.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
    <title>Gudang</title>
  </head>
  <body>
    <!--content-->
    <div class="isi-konten">
        <div class="container">
            <div class="row justify-content-end text-center">
                <div class="col-4 mb-4">
                    <h2 class="fw-bold">Login ke Akun Anda</h2>
                </div>
            </div>
            <div class="row justify-content-end text-center">
                <div class="col-4">
                    <form>
                        <div class="my-2 text-start">
                          <label for="exampleInputEmail1" class="form-label">Username</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="my-4 text-start">
                          <label for="exampleInputPassword1" class="form-label">Password</label>
                          <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="mb-4 form-check text-start">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                        </div>
                        <div class="tombol text-center">
                          <a href="loginas.html" class="d-grid gap-2 col my-2 btn btn-submit btn-primary" role="button"><i class="far fa-user">   Submit</i></a>
                        </div>
                    </form>
                    <div class="registration mt-3">
                        <p>Belum Registrasi?    <a class="fw-bold" href="signup.html">Buat Akun Baru</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--end centent-->
  </body>
</html>
